apiVersion: apps/v1
kind: Deployment
metadata:
  name: parallel-container-test
  labels:
    app: parallel-container-test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: parallel-container-test
  template:
    metadata:
      labels:
        app: parallel-container-test
    spec:
      containers:
      - name: app
        image: parallel-container-test:latest
        ports:
        - containerPort: 3333
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3333"
        - name: HOST
          value: "0.0.0.0"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3333
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3333
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false